<div class="modal-header">
    <h3 class="modal-title">Contact Me</h3>
    <button class="btn btn-close" ng-click="closeContact()">
        <span class="fa fa-times-circle" aria-hidden="true"></span>
        <span class="sr-only">Close</span>
    </button>
</div>
<div class="modal-body">
    <p>Please fill out the form below to send me an email. I'll get back to you within 2-3 business days. Thanks!</p>
    <p class="form-required">* All fields are required</p>
    <form>
        <div class="form-group">
            <label for="contact-name">Name</label>
            <input required type="text" id="contact-name" class="form-control" ng-model="contact.name"/>
        </div>
        <div class="form-group">
            <label for="contact-email">Email Address</label>
            <input required type="email" id="contact-email" class="form-control"  ng-model="contact.email"/>
        </div>
        <div class="form-group">
            <label for="contact-subject">Subject</label>
            <input required type="text" id="contact-subject" class="form-control"  ng-model="contact.subject"/>
        </div>
        <div class="form-group">
            <label for="contact-message">Message</label>
            <textarea id="contact-message" class="form-control" ng-model="contact.message"></textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" ng-click="send()">Send</button>
    <button class="btn-cancel" type="button" ng-click="closeContact()">Cancel</button>
</div>
