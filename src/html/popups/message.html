<div class="modal-header">
    <h3 class="modal-title"><span ng-if="icon" class="fa {{icon}}" aria-hidden="true"></span>{{title}}</h3>
    <button class="btn btn-close" ng-click="closeMessage()">
        <span class="fa fa-times-circle" aria-hidden="true"></span>
        <span class="sr-only">Close</span>
    </button>
</div>
<div class="modal-body">
    <p>{{message}}</p>
    <p class="timeout">This message will automatically close in {{timeout}} {{units}}.</p>
</div>
<div class="modal-footer">
    <button class="btn-cancel" type="button" ng-click="closeMessage()">OK</button>
</div>
